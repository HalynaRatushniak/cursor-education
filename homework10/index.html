<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="board">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">alarm</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">car-door</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">door</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">idea</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">interface</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">pistol</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">pop</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">transition</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">windows-error</span>
    </div>
   </div>

   <audio data-key="65" src="./media/sounds/alarm.mp3"></audio>
   <audio data-key="83" src="./media/sounds/car-door.mp3"></audio>
   <audio data-key="68" src="./media/sounds/door.mp3"></audio>
   <audio data-key="70" src="./media/sounds/idea.mp3"></audio>
   <audio data-key="71" src="./media/sounds/interface.mp3"></audio>
   <audio data-key="72" src="./media/sounds/pistol.mp3"></audio>
   <audio data-key="74" src="./media/sounds/pop.mp3"></audio>
   <audio data-key="75" src="./media/sounds/transition.mp3"></audio>
   <audio data-key="76" src="./media/sounds/windows-error.mp3"></audio>

    <script src="./script.js"></script>
</body>
</html>
